AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Events:
        HttpEvent:
          Type: HttpApi
      InlineCode: |
        exports.handler = async function (event) {
          return {
            statusCode : 200,
            body : "Hello World!"
          };
        };
      Handler: index.handler
      Runtime: nodejs12.x